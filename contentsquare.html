<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #370017; /* Burgundy / dark maroon */
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 3rem;
    }

    .hero-text {
      max-width: 550px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #f0c9d0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons .btn {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #ff3154;
      color: white;
    }

    .btn-secondary {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
      }

      header {
        flex-direction: column;
        gap: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SaaSBrand</div>
    <nav>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Better digital experiences,<br> made easier with AI</h1>
      <p>Get smarter insights and clearer journeys with our powerful analytics platform built for product teams and marketers.</p>
      <div class="buttons">
        <button class="btn btn-primary">Get Started</button>
        <button class="btn btn-secondary">Watch Demo</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="https://via.placeholder.com/480x320.png?text=Product+Screenshot" alt="Product Screenshot">
    </div>
  </section>

</body>
</html>
